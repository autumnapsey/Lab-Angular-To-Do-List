<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body ng-app="toDo">
	<div ng-controller="toDoController">

		<h3>To Do:</h3>
		<ul>
			<li ng-repeat="thing in toDoList">{{thing}}</li>
		</ul>

		<form ng-submit="toDoThing(toDoEnter)">
			<input type="text" ng-model="toDoEnter" placeholder="Add to do" />
			<input type="submit" value="Enter" />
		</form>
			
		
	</div>
</body>
</html>
